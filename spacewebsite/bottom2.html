<html>
    
    <head>
        <title>Work that bottom</title>
        
        </head>
       
        <link href="css/bottom2.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <body>
        
        
        <div class="box2">Gluteal Muscle</div>
        <div class="box4">Step 2 of 4</div>
        <div class="box3"><br> Do lunges on the stairs 
        </div>
       <div class="box5">
          <div id="countdown"></div>

        
      <div class="start"> Start </div>

<p id="countdown"></p>

       <script>
      
          function Countdown(options) {
      var timer,
      instance = this,
      seconds = options.seconds || 10,
      updateStatus = options.onUpdateStatus || function () {},
      counterEnd = options.onCounterEnd || function () {};
    
      function decrementCounter() {
        updateStatus(seconds);
        if (seconds === 0) {
          counterEnd();
          instance.stop();
        }
        seconds--;
      }
    
      this.start = function () {
        clearInterval(timer);
        timer = 10;
        seconds = options.seconds;
        timer = setInterval(decrementCounter, 1000);
      };
    
      this.stop = function () {
        clearInterval(timer);
      };
    }
    
    var myCounter = new Countdown({  
        seconds: 0,  // number of seconds to count down
        onUpdateStatus: function(sec){
            console.log(sec);
            document.getElementById("countdown").innerHTML = sec;
        }, // callback for each second
        onCounterEnd: function(){ 
            //alert('counter ended!');
             location.href = "midpagearms2.html";
        } // final action
    });
    
     $('.start').click(function() {
  myCounter.start();
  $(this).hide();
});

  </script>
    </body>
</html>
