<html>
    
    <head>
        <title>Bottoms Up</title>
        
        </head>
       
        <link href="css/bottom4.css" rel="stylesheet" type="text/css">
    <body>
        
        
        <div class="box2">Gluteal Muscle</div>
        <div class="box4">Step 4 of 4</div>
        <div class="box3"><br> 
         Do squats with your hands stretched out in front of you </div>
          <div class="box5">
           <div id="countdown"></div>
       </div>
       <script>
      
          function Countdown(options) {
      var timer,
      instance = this,
      seconds = options.seconds || 10,
      updateStatus = options.onUpdateStatus || function () {},
      counterEnd = options.onCounterEnd || function () {};
    
      function decrementCounter() {
        updateStatus(seconds);
        if (seconds === 0) {
          counterEnd();
          instance.stop();
        }
        seconds--;
      }
    
      this.start = function () {
        clearInterval(timer);
        timer = 10;
        seconds = options.seconds;
        timer = setInterval(decrementCounter, 1000);
      };
    
      this.stop = function () {
        clearInterval(timer);
      };
    }
    
    var myCounter = new Countdown({  
        seconds: 180,  // number of seconds to count down
        onUpdateStatus: function(sec){
            console.log(sec);
            document.getElementById("countdown").innerHTML = sec;
        }, // callback for each second
        onCounterEnd: function(){ 
            //alert('counter ended!');
             location.href = "midpagearms2.html";
        } // final action
    });
    
    myCounter.start();

  </script>
    </body>
</html>
