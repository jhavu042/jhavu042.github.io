<html>
    
    <head>
        <title>Urvita|Space|Arms</title>
        
        </head>
       
        <link href="css/arms3.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
    <body>
        
        
        <div class="box2">Put your hands up</div>
        <div class="box4">Step 3 of 4</div>
        <div class="box3"><br>Do Push ups on the wall</div>
       <div class="box5">
       <div id="countdown"></div>
    
            
          <div class="start"> Start </div>
    
    <p id="countdown"></p>

        <script>
      
          function Countdown(options) {
      var timer,
      instance = this,
      seconds = options.seconds || 10,
      updateStatus = options.onUpdateStatus || function () {},
      counterEnd = options.onCounterEnd || function () {};
    
      function decrementCounter() {
        updateStatus(seconds);
        if (seconds === 0) {
          counterEnd();
          instance.stop();
        }
        seconds--;
      }
    
      this.start = function () {
        clearInterval(timer);
        timer = 10;
        seconds = options.seconds;
        timer = setInterval(decrementCounter, 1000);
      };
    
      this.stop = function () {
        clearInterval(timer);
      };
    }
    
    var myCounter = new Countdown({  
        seconds: 5,  // number of seconds to count down
        onUpdateStatus: function(sec){
            console.log(sec);
            document.getElementById("countdown").innerHTML = sec;
        }, // callback for each second
        onCounterEnd: function(){ 
            //alert('counter ended!');
             location.href = "midpagearms3.html";
        } // final action
    });
    
     $('.start').click(function() {
  myCounter.start();
  $(this).hide();
});

   </script>
     </body>
</html>
