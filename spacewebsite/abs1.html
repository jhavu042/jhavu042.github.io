    <body>
        
        
        <div class="box2">Abs</div>
        <div class="box4">Step 1 of 4</div>
        <div class="box3"><br>Walk up and down the stairs, with your hands stretched out directly in front of you without moving them at all.<br>
       --> Hands should be perpendicular to your body</div>
          
          <div class="box5">
          <div id="countdown"></div>

        
      <div class="start"> Start </div>

<p id="countdown"></p>
       
       <script>
      
          function Countdown(options) {
      var timer,
      instance = this,
      seconds = options.seconds || 10,
      updateStatus = options.onUpdateStatus || function () {},
      counterEnd = options.onCounterEnd || function () {};
    
      function decrementCounter() {
        updateStatus(seconds);
        if (seconds === 0) {
          counterEnd();
          instance.stop();
        }
        seconds--;
      }
    
      this.start = function () {
        clearInterval(timer);
        timer = 10;
        seconds = options.seconds;
        timer = setInterval(decrementCounter, 1000);
      };
    
      this.stop = function () {
        clearInterval(timer);
      };
    }
    
    var myCounter = new Countdown({  
        seconds: 180,  // number of seconds to count down
        onUpdateStatus: function(sec){
            console.log(sec);
            document.getElementById("countdown").innerHTML = sec;
        }, // callback for each second
        onCounterEnd: function(){ 
            //alert('counter ended!');
             location.href = "midpageabs1.html";
        } // final action
    });
    
   

$('.start').click(function() {
  myCounter.start();
  $(this).hide();
});

  </script>
       
         </body>
